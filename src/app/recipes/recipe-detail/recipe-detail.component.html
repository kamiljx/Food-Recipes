<div class="row">
    <div class="col-lg-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]=(recipe.imagePath) alt="" class="img-responsive" 
            style="height: 200px; width:400px">
        </div>
    </div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button class="btn btn-primary dropdown-toggle"
            >Manage Recipe </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="group-item"
            *ngFor="let ingredient of recipe.ingredient">
            Name: {{ingredient.name}} Amount: {{ingredient.amount}}
            </li>
        </ul>

    </div>
</div>
