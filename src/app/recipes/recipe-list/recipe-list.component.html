<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success">New Recipe</div>
    </div>
</div>
<hr>
<div class="row">
        <div class="col-lg-12"
        *ngFor="let itemRecipe of recipes">
            <a href="#" 
            class="list-group-item clearfix" 
            >
                <div class="float-left">
                    <h4 class="list-group-item-heading">{{ itemRecipe.name }}</h4>
                    <p class="list-group-item-text">{{ itemRecipe.description }}</p>
                </div>
                <span class="float-right">
                    <img src="{{ itemRecipe.imagePath }}" 
                    alt="" class="img-responsive" 
                    style="max-height: 80px;">
                </span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
</div>
